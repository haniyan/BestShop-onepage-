<header>

    <div class="bar-container container">
        <h2 class="bar-logo__name">BestShop</h2>
        <nav class="bar-nav">
            <ul class="bar-nav__menu">
                <li class="menu__item"><a class="menu__link" href="#">Why us</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Benefits</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Prices</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

</header>

<section class="opening-section">
    <h1 class="opening-section-title">Sell More!</h1>
    <p class="opening-section-description">Open shop on our platform and increase your sales</p>
    <a class="opening-section-btn" href="#">Open your shop</a>
    <img class="opening-section-image" src="assets/Background.png" alt="office desk with computer and notebooks">

</section>

<section class="statistics">
    <div class="container">
        <h2 class="statistics__title">The most popular sales platform in country</h2>
        <div class="statistics-container">
            <div class="statistics-column">
                <div class="statistics__circle">
                    <img src="assets/Person.svg" alt="person" class="statistics__img"/>
                </div>
                <div class="statistics__number">100000+</div>
                <div class="statistics__description">daily entries</div>
            </div>
            <div class="statistics-column">
                <div class="statistics__circle">
                    <img class="statistics__img" src="assets/Eye.svg" alt="person" />
                </div>
                <div class="statistics__number">2000000+</div>
                <div class="statistics__description">seen products<br>every day</div>
            </div>
            <div class="statistics-column">
                <div class="statistics__circle">
                    <img src="assets/Catalog.svg" alt="person" class="statistics__img"/>
                </div>
                <div class="statistics__number">10000+</div>
                <div class="statistics__description">added posts<br>daily</div>
            </div>
        </div>
</section>
